<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li class="nav-link">Haifa</li>
                <li class="nav-link">Alyanna</li>
                <li class="nav-link">Mattias</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Haifa Grid</h2>
            <div class="container">
                <div class="item item1">1</div>
                <div class="item item2">2</div>
                <div class="item item3">3</div>
                <div class="item item4">4</div>
                <div class="item item5">5</div>
                <div class="item item6">6</div>
                <div class="item item7">7</div>
                <div class="item item8">8</div>
                <div class="item item9">9</div>
            </div>
        </section>
        <section>
            <h2>Alyanna centering grid item</h2>
            <div class="circle-container">
                <div class="circle circle1">1</div>
                <div class="circle circle2">2</div>
                <div class="circle circle3">3</div>
                <div class="circle circle4">4</div>
                <div class="circle circle5">5</div>
                <div class="circle circle6">6</div>
                <div class="circle circle7">7</div>
                <div class="circle circle8">8</div>
                <div class="circle circle9">9</div>
                <div class="circle circle10">10</div>
                <div class="circle circle11">11</div>
                <div class="circle circle12">12</div>
                <div class="circle circle13">13</div>
                <div class="circle circle14">14</div>
                <div class="circle circle15">15</div>
                <div class="circle circle16">16</div>
            </div>
        </section>

        <section>
            <h2>Mattias responsive grid</h2>
            <div class="responsiv-container">
                <div class="square square1">1</div>
                <div class="square square2">2</div>
                <div class="square square3">3</div>
                <div class="square square4">4</div>
                <div class="square square5">5</div>
                <div class="square square6">6</div>
                <div class="square square7">7</div>
                <div class="square square8">8</div>
                <div class="square square9">9</div>
            </div>
        </section>
        <section>
            <h2>Haifa gallery grid</h2>
            <div class="gallery">
                <div class="photo photo1"><img src="./images/boden.jpeg"></div>
                <div class="photo photo2"><img src="./images/goteborg.webp"></div>
                <div class="photo photo3"><img src="./images/malmo.jpg"></div>
                <div class="photo photo4"><img src="./images/sundsvall.jpg"></div>
                <div class="photo photo5"><img src="./images/umea.jpg"></div>
                <div class="photo photo6"><img src="./images/uppsala.jpg"></div>
            </div>
            <h2>Alyanna grid area</h2>
        </section>
        <div class="grid-area">
        <div class="area area1">header</div>
        <div class="area area2">content</div>
        <div class="area area3">footer</div>
        <div class="area area4">aside</div>
        

        </div>
        </section>
    </main>
</body>
</html>
